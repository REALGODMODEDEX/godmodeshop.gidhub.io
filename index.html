<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodmodeDex - Modding Community</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            padding: 20px;
        }

        .mod-list {
            list-style: none;
            padding: 0;
        }

        .mod-item {
            background-color: #2a2a2a;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
        }

        .mod-item h3 {
            margin: 0;
            font-size: 24px;
        }

        .mod-item p {
            font-size: 16px;
        }

        footer {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer a {
            color: #f5f5f5;
            text-decoration: none;
        }

        .buy-button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .buy-button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to GodmodeDex Modding Community</h1>
</header>

<div class="container">
    <h2>Latest Mods</h2>
    <ul class="mod-list">
        <li class="mod-item">
            <h3>AntiModder V1</h3>
            <p>Unlock god-mode abilities in your favorite game with this mod!</p>
            <button class="buy-button" onclick="window.location.href='https://www.example.com';">Buy</button>
        </li>
        <li class="mod-item">
            <h3>GODMODE CONSOLE</h3>
            <p>Equip yourself with the most powerful weapons ever created!</p>
            <button class="buy-button" onclick="window.location.href='https://www.example.com';">Buy</button>
        </li>
    </ul>
</div>

<footer>
    <p>&copy; 2025 GodmodeDex | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

</body>
</html>
